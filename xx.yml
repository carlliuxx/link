proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - US_1
      - US_2
      - US_3
      - JP_amd-1
      - JP_amd-2
      - JP_arm-1
      - JP_arm-2
      - KR_arm-1
      - KR_arm-2
      - KR_amd-1
      - SG_1
      - SG_2
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔯 故障转移
      - 🔮 负载均衡
      - 🚀 手动切换
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇰🇷 韩国节点
      - 🇸🇬 狮城节点
      - DIRECT
  - name: 🚀 手动切换
    type: select
    proxies:
      - US_1
      - US_2
      - US_3
      - JP_amd-1
      - JP_amd-2
      - JP_arm-1
      - JP_arm-2
      - KR_arm-1
      - KR_arm-2
      - KR_amd-1
      - SG_1
      - SG_2
  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - US_1
      - US_2
      - US_3
      - JP_amd-1
      - JP_amd-2
      - JP_arm-1
      - JP_arm-2
      - KR_arm-1
      - KR_arm-2
      - KR_amd-1
      - SG_1
      - SG_2
  - name: 🔮 负载均衡
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - US_1
      - US_2
      - US_3
      - JP_amd-1
      - JP_amd-2
      - JP_arm-1
      - JP_arm-2
      - KR_arm-1
